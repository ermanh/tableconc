<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>TableConc - Concordance Tool for Tabular Data</title>


    <link href="style.css" rel="stylesheet">
</head>

<body>
    <p>Upload CSV File:</p>
    <input id="csv" type="file" accept=".csv">
    
    <output id="column-names">
        Column Names:
        <ul></ul>
    </output>

    <label for="column-selection">Choose a column to search:</label>
    <select name="column-selection" id="column-selection"></select>

    <br><br>
    <label for="keyword">Search keyword(s):</label>
    <input id="keyword" type="text">
    <br>
    <label for="regex">Search regex:</label>
    <input id="regex" type="text">
    <br><br>
    <input id="case-sensitive" type="checkbox">
    <label for="case-sensitive">Ignore case</label>
    <br><br>
    Columns to show in the result:
    <br>
    <ul id="columns-to-show"></ul>





    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/1.0.11/jquery.csv.min.js"></script>
    <script>
        var $j = jQuery.noConflict();
        $j(document).ready(function () {
        });
    </script>
    <script src="tableconc.js" charset="utf-8"></script>

</body>

</html>
