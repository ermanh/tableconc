<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>TableConc - Concordance Tool for Tabular Data</title>


    <link href="style.css" rel="stylesheet">
</head>

<body>
    <section id="banner">
        TableConc
    </section>
    <section id="file">
        Upload CSV File: <input id="csv" type="file" accept=".csv"><br>
        Column names in file: <text id="column-names"></text>
    </section>
    <form id="searchbox">
        <label for="column-selection">Column to search:</label>
        <select name="column-selection" id="column-selection"></select>

        <br><br>
        <input id="search" type="text" placeholder="Search...">
        <input type="radio" id="keyword" name="search-type" value="keyword" checked>
            <label for="male">Keyword(s)</label> 
        <input type="radio" id="regex" name="search-type" value="regex">
            <label for="female">Regex</label>
        <br>
        <br>
        <input id="chinese" type="checkbox">
            <label for="chinese">Chinese characters included</label>
        <br>
        <input id="full-words" type="checkbox" checked>
            <label for="full-words">Full word(s) 
                <text style="color:gray">
                    (If selected, searching "word" will not match "words")
                </text></label>
        <br>
        <input id="case-sensitive" type="checkbox">
        <label for="case-sensitive">Ignore case</label>
        <br>
        Match
        <input type="radio" id="match-anywhere" name="match-where" value="match-anywhere" checked>
            <label for="match-anywhere">anywhere</label> 
        <input type="radio" id="match-entire" name="match-where" value="match-entire">
            <label for="match-entire">entire string</label>
        <input type="radio" id="match-beginning" name="match-where" value="match-beginning">
            <label for="match-beginning">beginning</label>
        <input type="radio" id="match-end" name="match-where" value="match-end">
            <label for="match-end">end</label>
    </form>
    <section id="columnselect">
        Columns to display:
        <text id="columns-to-show"></text>
    </section>
    





    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/1.0.11/jquery.csv.min.js"></script>
    <script>
        var $j = jQuery.noConflict();
        $j(document).ready(function () {
        });
    </script>
    <script src="tableconc.js" charset="utf-8"></script>

</body>

</html>
